<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <title>Sign-Up Form</title>
</head>

<body>
    <div class="logo">
        <div>
            <img src="./assets/odin-lined.png" alt="odin-logo">
            <p>ODIN</p>
        </div>
        <p><a href="">Photo by Halie West on Unsplash</a></p>
    </div>
    <div class="content">
        <div>
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <div>
            <p>Let's do this!</p>
            <form>
                <div>
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Thor">
                </div>
                <div>
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                </div>
                <div>
                    <label for="mail">EMAIL</label>
                    <input type="email" id="mail" name="user-email">
                </div>
                <div>
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
                <div>
                    <label for="pwd">PASSWORD</label>
                    <input type="password" id="pwd" name="password">
                </div>
                <div>
                    <label for="confirm-pwd">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pwd" name="confirm-password">
                </div>
            </form>
        </div>
        <div>
            <button>Create Account</button>
            <p>Already have an account?</p>
            <span><a href="#">Log in</a></span>
        </div>
    </div>
</body>

</html>
